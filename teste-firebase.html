<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Firebase</title>
</head>
<body>
  <h1>Teste de conex√£o com Firebase</h1>
  <p id="status">Conectando...</p>

  <script type="module">
    import { db } from "config.js";

    try {
      if (db) {
        document.getElementById('status').innerText = 'Firebase conectado com sucesso!';
      } else {
        document.getElementById('status').innerText = 'Erro ao conectar no Firebase.';
      }
    } catch (error) {
      console.error(error);
      document.getElementById('status').innerText = 'Erro: ' + error.message;
    }
  </script>
  
</body>
</html>
